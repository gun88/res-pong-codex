<div class="rp-single-form-page">
  <res-pong-user-password-form *ngIf="!loading"
    [username]="username" [showLoginLink]="true"></res-pong-user-password-form>
  <div *ngIf="loading" class="flex flex-column gap-4 w-full">

<!-- Testo introduttivo -->
    <p>
      <p-skeleton width="80%" height="1rem"></p-skeleton>
    </p>

    <!-- Username -->
    <p-skeleton width="100%" height="2.5rem" borderRadius="6px"></p-skeleton>

    <!-- Nuova password -->
    <p-skeleton width="100%" height="2.5rem" borderRadius="6px"></p-skeleton>

    <!-- Conferma password -->
    <p-skeleton width="100%" height="2.5rem" borderRadius="6px"></p-skeleton>

    <!-- Bottone invia -->
    <p-skeleton width="100%" height="2.5rem" borderRadius="6px"></p-skeleton>

    <!-- Link sotto il bottone -->
    <div class="flex justify-content-center gap-2">
      <p-skeleton width="30%" height="0.8rem"></p-skeleton>
      <p-skeleton width="40%" height="0.8rem"></p-skeleton>
    </div>
  </div>
</div>
